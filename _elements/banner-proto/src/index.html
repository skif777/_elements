<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slider-start">
    <div class="slider-start__slide">
      <div class="container">
        <div class="slider-start__content">
          <div class="slider-start__info">
            <span class="slider-start__text-accent">Супер!</span>
            <h1 class="slider-start__title">ЗАГОЛОВОК СЛАЙДЕРА</h1>
            <p class="slider-start__text">Далеко–далеко разносилась весенняя песня жаворонка по полям, по лугам и даже по лесным чащам. Заслышав эту весеннюю песню, из своих норок.</p>
            <a class="slider-start__button" href="#">BUTTON</a>
          </div>
          <div class="slider-start__images-left">
            <div class="slider-start__imgbox-left">
              <picture>
                <img src='./images/nefrolepis.png' alt='nefrolepis' class='slider-start__imgbox-left_img'>
              </picture>
            </div>
          </div>
          <div class="slider-start__images-center">
            <div class="slider-start__imgbox-center">
              <picture>
                <img src="./images/table3.png" alt='table' class='slider-start__imgbox-center_main-img'>
              </picture>
              <picture>
                <img src="./images/lamp.png" alt='lamp' class='slider-start__imgbox-center_add-img'>
              </picture>
            </div>
          </div>
          <div class="slider-start__images-right">
            <div class="slider-start__imgbox-right">
              <picture>
                <img src='./images/nefrolepis.png' alt='nefrolepis' class='slider-start__imgbox-right_img'>
              </picture>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="./css/style.css">
</body>
</html>
