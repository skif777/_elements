<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" value="" class="disp" placeholder="0">
    </div> 
    <div class="row">
      <div class="sym">(</div>
      <div class="sym">)</div>
      <div class="sym">%</div>
      <div class="sym-ce">CE</div>
    </div>
    <div class="row">
      <div class="sym">7</div>
      <div class="sym">8</div>
      <div class="sym">9</div>
      <div class="sym">/</div>
    </div>
    <div class="row">
      <div class="sym">4</div>
      <div class="sym">5</div>
      <div class="sym">6</div>
      <div class="sym">*</div>
    </div>
    <div class="row">
      <div class="sym">1</div>
      <div class="sym">2</div>
      <div class="sym">3</div>
      <div class="sym">-</div>
    </div>
    <div class="row">
      <div class="sym">0</div>
      <div class="sym">.</div>
      <div class="sym-result">=</div>
      <div class="sym-plus"> + </div>
    </div>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
