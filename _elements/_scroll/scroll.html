<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scroll.css">
  <title>Scroll</title>
</head>
<body>

  <div class="content">
    <div class="navigation">
      <div class="navigation__block">
        <div class="navigation__block_wrap">
          <div class="navigation__block_before"></div>
          <label class="navigation__block_label"><input min="0" type="range" class="navigation__block_range"></label>
          <div class="navigation__block_after">2</div>
        </div>
      </div>
    </div>
    <div class="block-wrap">
      <div class="block" style="height: 1000px; background-color: aqua;">1</div>
      <div class="block" style="height: 1200px; background-color: brown;">2</div>
      <div class="block" style="height: 500px; background-color: forestgreen;">3</div>
      <div class="block" style="height: 400px; background-color: gold;">4</div>
      <div class="block" style="height: 700px; background-color: hotpink;">5</div>
      <div class="block" style="height: 800px; background-color: teal;">6</div>
      <div class="block" style="height: 900px; background-color: darkolivegreen;">7</div>
      <div class="block" style="height: 1000px; background-color: tomato;">8</div>
      <div class="block" style="height: 1100px; background-color: indigo;">9</div>
      <div class="block" style="height: 500px; background-color: yellowgreen;">10</div>
    </div>
    <div class="indicator-wrap">
      <div class="indicator">
        <div class="indindicator__line"></div>
        <div class="indicator__line-accent"></div>
      </div>
    </div>
  </div>
  
  <script src="./scroll.js"></script>
</body>
</html>
