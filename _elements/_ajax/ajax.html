<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax</title>
</head>
<body>

  <input type="text" name="" id="" class="text">
  <input type="button" value="Получить" class="btn">

  <form method="post" class="form" style="margin-top: 50px;" name="myform">
    <label><input type="text" name="name"></label>
    <label><input type="email" name="email"></label>
    <label for="country">Страна</label>
    <select name="country">
      <option>Выберите страну проживания</option>
      <option value="Россия">Россия</option> 
      <option value="Украина">Украина</option> 
      <option value="Беларусь">Беларусь</option> 
    </select>
    <button class="button" type="button">Отправить</button>
  </form>
  <div class="response"></div>
  

  <script src="./ajax.js"></script>
</body>
</html>
